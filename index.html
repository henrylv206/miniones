<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>个税计算器2017 - 个人所得税计算器2017</title>
	<meta name="description" content="2017年最新个人所得税计算器，采用2017年最新个税税率表，提供工资、税后工资、年终奖、劳务报酬等个税计算方法，2017年最好用的个税计算器,个税管理专家。">
	<meta name="keywords" content="个人所得税计算器,个人所得税计算器2017,个税计算器,个税计算器2017,个人所得税">
	<link rel="shortcut icon" href="./img/favicon.ico">
	<link href="./css/style.css" rel="stylesheet">
	<link href="./css/jsq_style.css" rel="stylesheet">
</head>
<body>
	<div id="header" class="clearfix">
	</div>
	<div id="menu" class="clearfix">
	</div>
	
	<div id="bodier">
		<div class="wraper-s">
			<div class="mainContent row">
				<div class="calculator-content col8">
					<div class="calculator box">
						<h1 class="h4 mainTitle">个人所得税计算器2017</h1>
						<table class="table">
							<tbody>
								<tr>
	                                <td class="label">
	                                    收入类型
	                                </td>
	                                <td>
	                                    <select class="selectclass" id="taxType" onchange="taxTypeChange()">
	                                        <option value="index.html" selected="selected">工资、薪金所得（月薪）</option>
	                                        <option value="index_shgz.html">工资、薪金所得（月薪 税后）</option>
	                                        <option value="index_nzj.html">年终奖所得</option>
	                                        <option value="index_lwbc.html">劳务报酬所得</option>
	                                        <option value="index_gtgsh.html">个体工商户生产、经营所得</option>
	                                        <option value="index_cbcz.html">对企事业单位的承包、承租经营所得</option>
	                                        <option value="index_gcsd.html">稿酬所得</option>
	                                        <option value="index_txq.html">特许权使用费所得</option>
	                                        <option value="index_cczl.html">财产租赁所得</option>
	                                        <option value="index_cczr.html">财产转让所得</option>
	                                        <option value="index_lxhl.html">利息、股息、红利所得</option>
	                                        <option value="index_orsd.html">偶然所得</option>
	                                    </select>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                    税前工资
	                                </td>
	                                <td>
	                                    <input id="txtIncome" class="ipt-txt" name="" type="text" value="" onkeydown="keyControl(event,this)"><span class="unit">元</span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                    各项社会保险费
	                                </td>
	                                <td>
	                                    <input id="txtInsure" class="ipt-txt" name="" type="text" value="0" onkeydown="keyControl(event,this)"><span class="unit">元</span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                    起征点
	                                </td>
	                                <td>
	                                    <select class="selectclass" id="selBaseLine">
	                                        <option value="3500" selected="selected">3500 </option>
	                                        <option value="4800">4800 </option>
	                                    </select><span class="unit">元</span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                </td>
	                                <td>
	                                    <div class="submitLine clearfix">
	                                        <a class="btn" id="btnCalc" href="javascript:;" onclick="btnCalc_onClick_index()">计算</a>
	                                        <a class="rst" href="javascript:;" target="_self" id="rst" onclick="btnReset_onClick_index()">重置</a>
	                                    </div>
	                                </td>
	                            </tr>
                        	</tbody>
                        </table>
	
                        <div class="divider">
                        </div>
	                        
                        <h3 class="h3 subTitle">个人所得税计算结果</h3>
                        <table class="table">
                            <tbody>
                            	<tr>
	                                <td class="label">
	                                    应纳税所得额
	                                </td>
	                                <td>
	                                    <label id="lblTaxableIncome">
	                                        0
	                                    </label>
	                                    <span class="unit">元</span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                    适用税率
	                                </td>
	                                <td>
	                                    <label id="lblTaxRate">
	                                        0
	                                    </label>
	                                    <span class="unit">%</span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                    速算扣除数
	                                </td>
	                                <td>
	                                    <label id="lblQuick">
	                                        0
	                                    </label>
	                                    <span class="unit">元</span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                    应缴税款
	                                </td>
	                                <td>
	                                    <input id="txtTax" class="ipt-txt disabled" type="text" readonly="readonly"><span class="unit">元</span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                    实发工资
	                                </td>
	                                <td>
	                                    <input id="txtRealIncome" class="ipt-txt disabled" type="text" readonly="readonly"><span class="unit">元</span>
	                                </td>
	                            </tr>
	                            <tr>
	                                <td class="label">
	                                     
	                                </td>
	                                <td>
	                                </td>
	                            </tr>
                        	</tbody>
                        </table>
                    </div>
				</div>
			</div>
		</div>
	</div>
	<div class="myf-row clearfix">
		<div class="myf-row" id="links">
			<div class="item-title clearfix">
				
			</div>
			<div class="linkbox">
			
			</div>
		</div>
	</div>
	
	<script src="./js/jquery-1.10.1.min.js"></script>
	<script src="./js/geshuijisuanqi.js"></script>
</body>
</html>
